<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/style.css">
  <link rel="shortcut icon" href="assets/img/Insta_icon.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <title>Instagram</title>
</head>
<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="assets/img/cell.png" alt="celular">
    </div>
    <div class="instagram-continue">
      <div class="group">
        <img src="assets/img/logo.png" class="instagram-logo" alt="Instragram-logo">
        <div class="profile-photo">
          <img src="assets/img/profile.jpg" alt="profile-photo">
        </div>
        <a href="#" class="instagram-login">Continue como rubenslyra</a>
        <a href="#" class="instagram-logout">Remover conta</a>
      </div>
      <div class="group">
        <p class="not-account">Não é rubenslyra</p>
        <p class="not-account">
          <span class="link-blue"><a href="#">Alternar contas</a></span>
          ou
          <span class="link-blue"><a href="#">Inscreva-se</a></span>
        </p>
        
      </div>  
      <div class="get-the-app">
        <p class="get-app">Obtenha o aplicativo</p>
        <div class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
